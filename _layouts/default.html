<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  </head>

  <body>
    <header class="w-100 pa3 ph5-ns bg-white">
      <div class="dt mw9 center w-100">
        <div class="dtc v-mid tl w-50">
          <a href="/" class="dib f5 f4-ns fw6 mt0 mb1 link black-70 dim" title="Home">
            Chris Wan
          </a>
        </div>
        <nav class="db dtc v-mid w-100 tr">
          <a title="Blog" href="{{ site.baseurl }}/blog" class="f6 fw6 dim link black-70 mr1 mr3-m mr4-l dib">Blog</a>
          <a title="About" href="{{ site.baseurl }}/about" class="f6 fw6 dim link black-70 mr1 mr3-m mr4-l dib">About</a>
        </nav>
      </div>
    </header>

    <main class="w-100 bt b--black-10 bg-white">
      <section class="bg-black-0125 w-100">
          {{ content }}
      </section>
    </main>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='http://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js'></script>
    <script src='https://raw.github.com/metafizzy/isotope-masonry-horizontal/master/masonry-horizontal.js'></script>
    <script src="scripts/isotope.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.hover').bind('touchstart touchend', function(e) {
            e.preventDefault();
            $(this).toggleClass('hover_effect');
        });
      });

      $.Isotope.prototype._masonryReset = function() {
            // layout-specific props
            this.masonry = {};
            // FIXME shouldn't have to call this again
            this._getSegments();
            var i = 3 // e.g. use jQuery data to detect the column number;
            this.masonry.colYs = [];
            while (i--) {
              this.masonry.colYs.push( 0 );
            }
      };

      var $grid = $('.grid').imagesLoaded( function() {
        // init Isotope after all images have loaded
        $grid.isotope({
          // options...
        });
      });

    </script>

    {% include analytics.html %}
  </body>
</html>
