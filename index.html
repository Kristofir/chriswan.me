---
layout: default
---

<section class="cf ph3 ph5-ns pb5 bg-22242C black-70">
  <div class="mw9 center">

    <div class="cf"><h1 class="fl near-white w-100 mt5 mb4 f5 ttu tracked fw6">Projects</h1></div>


    <div class="cf">
    <ul class="grid">

        {% assign first = true %}
        {% for post in site.posts %}
        <li class="grid-item {% if first %}{% endif %}"  {% if post.height %}style="height: {{post.height}} !important;"{% endif %}>
          <a href="{{ site.baseurl }}{{ post.url }}">
            <span class="inner">
              <span class="background primary"  style="background: url(images/{{ post.coverURL }}); background-repeat: no-repeat; background-color: {% if post.coverColor %}{{ post.coverColor }}{% else %}#ccc{% endif %};"></span>
              <span class="background secondary" style="background-color: {{ post.coverColor }};"></span>
              <span class="content">
                <span class="pushdown">
                  {{ post.date | date: "%B %e, %Y" }}
                </span>
                <span class="title">{{ post.title }}</span>
                <span class="description">{{ post.description }}</span>
              </span>
            </span>
          </a>
        </li>

        {% assign first = false %}
        {% endfor %}


    </ul>
  </div>



  </div>
</section>


<script src="scripts/isotope.js"></script>
